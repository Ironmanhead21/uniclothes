
<html>
<head>
</head>
<body>

<script>
var grade = prompt("Enter the Grade"); 

if (grade > 100 || grade < 0){
  document.write("Invalid");
}
else if (grade >=98){
  document.write("With highest honor");
}
else if (grade >=95){
  document.write(" high honor");
}
else if (grade >=94){
  document.write("With honor");
}
else if (grade >=89){
  document.write("Satisfactory");
}
else if (grade >=84){
  document.write("Very good");
}
else if (grade >=79){
  document.write("Good");
}
else if (grade >=74){
  document.write("Bagsak");
}
else {
  document.write("Failed");
}


</script>
</body>
</html>
