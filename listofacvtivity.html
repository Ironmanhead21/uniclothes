  <script>
    const activities = {
      midterm: [
        { name: "Helloworld", link: "CASTILLO, JOHAN CRISTIAN WALTER L/MIDTERM ACTIVITIES/Helloworld.html" },
        { name: "Registration Form", link: "CASTILLO, JOHAN CRISTIAN WALTER L/MIDTERM ACTIVITIES/Registration Form.html" },
        { name: "Registration Pop-up", link: "CASTILLO, JOHAN CRISTIAN WALTER L/MIDTERM ACTIVITIES/Registration Pop-up.html" }
      ],
      final: [
        { name: "Grade Distinction", link: "CASTILLO, JOHAN CRISTIAN WALTER L/FINAL ACTIVITIES/Grade Distinction.html" },
        { name: "College Distinction", link: "CASTILLO, JOHAN CRISTIAN WALTER L/FINAL ACTIVITIES/Collage Distinction.html" },
        { name: "Adding Product", link: "CASTILLO, JOHAN CRISTIAN WALTER L/FINAL ACTIVITIES/Adding Product.html" },
        { name: "Adding Product With Total", link: "CASTILLO, JOHAN CRISTIAN WALTER L/FINAL ACTIVITIES/Adding Product With Total.html" },
        { name: "Login", link: "CASTILLO, JOHAN CRISTIAN WALTER L/FINAL ACTIVITIES/Login.html" }
      ]
    };

    function showActivities(category) {
      document.getElementById('category-buttons').style.display = 'none';
      document.getElementById('activity-list').style.display = 'block';

      const activityList = document.getElementById('activities');
      activityList.innerHTML = '';

      activities[category].forEach(activity => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = activity.name;
        button.onclick = () => viewActivity(activity.link);
        li.appendChild(button);
        activityList.appendChild(li);
      });
    }

    function viewActivity(link) {
      document.getElementById('activity-list').style.display = 'none';
      document.getElementById('activity-viewer').style.display = 'block';
      document.getElementById('activity-frame').src = link;
    }

    function goBack() {
      document.getElementById('activity-list').style.display = 'none';
      document.getElementById('category-buttons').style.display = 'block';
    }

    function goBackToList() {
      document.getElementById('activity-viewer').style.display = 'none';
      document.getElementById('activity-list').style.display = 'block';
    }
  </script>
